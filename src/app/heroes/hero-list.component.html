
<div class="heroes">
  <ul class="heroes-items">
    <li *ngFor="let hero of heroes"
        (click)="onSelect(hero)"
        [class.selected]="selectedHero && selectedHero.id === hero.id">
        <span class="badge"> {{ hero.id }} </span>
        {{ hero.name }}
    </li>
  </ul>
  <div class="add-box">
    <label for="name">Hero Name:</label>
    <input type="text" id="name" #heroName (keyup.enter)="addHero(heroName.value); heroName.value=''">
    <button (click)="addHero(heroName.value); heroName.value=''">Add</button>
  </div>
  <hero-mini *ngIf="selectedHero" [hero]="selectedHero"></hero-mini>
  <!--<hero-detail *ngIf="selectedHero" [hero]="selectedHero"></hero-detail>-->
</div>
